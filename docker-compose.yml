version: '3.3'
services:
  redis1:
    # 启动之后的容器名称
    container_name: redis-node-1
    # 使用哪种镜像
    image: 'redis'
    env_file:
      - ./.env
    # 端口映射
    ports:
      - 10001:10001
    networks:
        mynetwork:
          ipv4_address: 172.10.0.2
    volumes:
      - ${PWD}/master/redis.conf:/etc/redis.conf
      - /data/redis/${MASTER_PORT}:/data
      - ${PWD}/logs:/var/log/redis/
    # 启动redis的时候指定配置文件
    command: redis-server /etc/redis.conf
    environment:
      # 设置时区为上海，否则时间会有问题
      - TZ=Asia/Shanghai
  # 节点2
  redis2:
    container_name: redis-node-2
    # 使用哪种镜像
    image: 'redis'
    env_file:
      - ./.env
    # 端口映射
    ports:
     - 10002:10002
    networks:
      mynetwork:
        ipv4_address: 172.10.0.3
    volumes:
      - ${PWD}/slave/redis.conf:/etc/redis.conf
      - /data/redis/${NODE_PORT}:/data
      - ${PWD}/logs:/var/log/redis/
    # 启动redis的时候指定配置文件
    command: redis-server /etc/redis.conf
    environment:
      # 设置时区为上海，否则时间会有问题
      - TZ=Asia/Shanghai
  # 节点3
  redis3:
    container_name: redis-node-3
    # 使用哪种镜像
    image: 'redis'
    # 端口映射
    ports:
       - 10003:26379
    env_file:
      - ./.env
    networks:
        mynetwork:
          ipv4_address: 172.10.0.4
    volumes:
      - ${PWD}/sentinel/sentinel.conf:/etc/sentinel.conf
      - /data/redis/${SENTINEL_PORT}:/data
      - ${PWD}/logs:/var/log/redis/
    # 启动redis的时候指定配置文件
    command: redis-sentinel /etc/sentinel.conf
    environment:
      # 设置时区为上海，否则时间会有问题
      - TZ=Asia/Shanghai
networks:
  # 创建集群网络，在容器之间通信
  mynetwork:
    ipam:
      config:
        - subnet: 172.10.0.0/16